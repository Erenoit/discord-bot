[package]
name = "discord-bot"
version = "2.0.0-beta2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
colored = "2.0"
directories = "4.0"
dotenv = "0.15"
reqwest = "0.11"
json = "0.12"
serde = "1.0"
songbird = "0.3"
poise = "0.4"
rand = "0.8"
serenity = { version = "0.11", default-features = false, features = ["client", "collector", "gateway", "rustls_backend", "model", "voice"] }
tokio = { version = "1.21", features = ["macros", "rt-multi-thread", "parking_lot"] }

[profile.release]
opt-level = 3
lto = true
panic = 'abort'
overflow-checks = false

